<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8" />
	<title>水朝夕</title>
	<link rel="stylesheet" href="css/style.css"/>
	<link rel="stylesheet" href="css/bookblock.css"/>
	<script src='js/modernizr.custom.js'></script>
	<script src='js/jquery-2.1.0.min.js'></script>
	<script src='js/underscore-1.6.0.min.js'></script>
	<script src='js/FTColumnflow.min.js'></script>
	<script src='js/main.js'></script>
	<script src='js/jquery.bookblock.min.js'></script>
</head>
<body>
	<div id='sidebar' class='unselectable ease'>
		<img id='sidebar-logo' src='img/sidebar-logo.svg'/>
		<div id='sidebar-sections'>
			<div class='sidebar-section'><span>文章</span><hr>
				<div class='sidebar-item'>　专题 
					<img class='sidebar-icon svg' src='img/sidebar-icon-featured.svg'/>
				</div>
				<div id='sidebar-movie' class='sidebar-item'>　电影
					<img class='sidebar-icon svg' src='img/sidebar-icon-movie.svg'/>
				</div>
				<div id='sidebar-literature' class='sidebar-item sidebar-item-current'>　文学
					<img class='sidebar-icon svg' src='img/sidebar-icon-literature.svg'/>
				</div>
				<div id='sidebar-music' class='sidebar-item'>　音乐
					<img class='sidebar-icon svg' src='img/sidebar-icon-music.svg'/>
				</div>
				<div id='sidebar-life' class='sidebar-item'>　生活
					<img class='sidebar-icon svg' src='img/sidebar-icon-life.svg'/>
				</div>
			</div>
			<div class='sidebar-section'><span>线下</span><hr>
				<div id='sidebar-event' class='sidebar-item'>　活动
					<img class='sidebar-icon svg' src='img/sidebar-icon-event.svg'/>
				</div>
				<div id='sidebar-onepage' class='sidebar-item'>　一张纸
					<img class='sidebar-icon svg' src='img/sidebar-icon-onepage.svg'/>
				</div>
			</div>
			<div class='sidebar-section'><span>关于</span><hr>
				<div id='sidebar-comment' class='sidebar-item'>　留言
					<img class='sidebar-icon svg' src='img/sidebar-icon-comment.svg'/>
				</div>
				<div id='sidebar-contribute' class='sidebar-item'>　投稿
					<img class='sidebar-icon svg' src='img/sidebar-icon-contribute.svg'/>
				</div>
			</div>
		</div>
	</div>
	<div id='book-container' class='ease'>
		<div id='menu-icon'>
			<div id='menu-icon-arrow' class='ease'><img class='svg' src='img/menu-icon-arrow.svg'/></div>
			<img class='svg' src='img/menu-icon.svg'/>
		</div>
		<div id='book-nav-next' class='book-nav-icon'></div>
		<div id='book-nav-prev' class='book-nav-icon'></div>
		<div id='book-loading-shade'></div>
		<div id='book-pages'></div>
	</div>
	<div id='wp-wrapper'>
		
	</div>
</body>
</html>
